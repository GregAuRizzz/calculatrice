<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <h1>Sa√© Web Calculatrice</h1>
      <div class="TutoEtCalc">
          <!-- Graphique & Historique -->
          <div class="Tuto box">
            <h1>Graphique</h1>
            <canvas id="graphCanvas"></canvas>
                <button id="diminuer" >-</button>
                <button id="augmenter">+</button>
            <h1>Historique</h1>
            <p id="historique"></p>
          </div>
          <div class="Calc box">
            <h1>Calculatrice</h1>
              <div id="contour">
                <div id="calculator">
                    <div id="affichage">
                      <p id="operations" class="scrolling-container"></p>
                      <p id="resultat"></p>
                  </div>
                    <br>
                    <div id="buttons">
                      <div class="row">
                        <button class="number addNum">7</button>
                        <button class="number addNum">8</button>
                        <button class="number addNum">9</button>
                        <button class="operator addNum">-</button>
                      </div>
                      <div class="row">
                        <button class="number addNum">4</button>
                        <button class="number addNum">5</button>
                        <button class="number addNum">6</button>
                        <button class="operator addNum">/</button>
                      </div>
                      <div class="row">
                        <button class="number addNum">1</button>
                        <button class="number addNum">2</button>
                        <button class="number addNum">3</button>
                        <button class="operator addNum">+</button>
                      </div>
                    <div class="row">
                      <button class="number addNum">0</button>
                      <button class="operator addNum">(</button>
                      <button class="operator addNum">)</button>
                      <button class="operator addNum">*</button>
                    </div>
                    <div class="row">
                      <button class="operator addNum">%</button>
                      <button class="operator addNum">^</button>
                      <button class="operator addNum">,</button>
                      <button id="x" class="operator addNum">x</button>
                    </div>
                    <div class="row">
                      <button id="dessiner" class="operator">Graph</button>

                      <button id="effacer" class="operator del">DEL</button>
                      <button id="reload" class="operator del">C</button>
                      <button id="calculer" class="operator del">=</button>
                    </div>
                    <br>
                  </div>
                </div>
          </div>
        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.0.0/math.js"></script>
      <script src="script.js"></script>
      
  </body>
</html>
